<section class="font-['Karla'] text-[#1a1a1a] body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex justify-between">
            <div class="grid grid-cols-2 gap-2">
                <div *ngFor="let image of product.imageUrl">
                    <a href="{{image}}" data-lightbox="image" data-title="My caption">
                        <img class="bg-[#F7F7F7]" height="650px" width="650px" src="{{image}}">
                    </a>
                </div>
            </div>


            <div class=" w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                <h2 class="text-sm title-font  tracking-widest">{{product.brand}}</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product.name}}</h1>
                <div class="flex my-2">
                    <span class="flex items-center">
                        <span class="">{{product.price | currency : 'Php'}}</span>
                    </span>

                </div>

                <div class="mt-4 items-center pb-5 mb-2">
                    <h6 class="font-bold uppercase text-[#1a1a1a] text-sm mb-2">Sizes</h6>
                    <div class="">

                        <button *ngFor="let productSize of product.productSizes" [disabled]="productSize.stock===0"
                            (click)="selectSize(productSize.size)"
                            class="text-[#1a1a1a] bg-white border border-[#1a1a1a] mr-2 mb-2 focus:bg-[#1a1a1a] focus:text-white focus:outline-none focus:ring-0 font-medium rounded-md text-sm px-7 py-2.5 disabled:line-through disabled:decoration-2">
                            US {{productSize.size}}
                        </button>

                    </div>

                </div>
                <button (click)="addToCartItem(product)"
                    class="text-white bg-[#0C0C0F] border focus:outline-none focus:ring-0 font-medium rounded-md text-sm px-7 py-2.5 uppercase">
                    Add to cart
                </button>
                <div class="my-5">
                    <h1 class="font-bold">Description</h1>
                    <p class="text-sm">{{product.description}}</p>
                </div>
                <div class="my-5">
                    <h1 class="font-bold">Other details</h1>
                    <ul class="list-disc list-inside" *ngFor="let detail of product.details">
                        <li class="text-sm">{{detail}}</li>

                    </ul>
                </div>
                <h5>Buy the {{[product.name]}} at Larana!</h5>
            </div>
        </div>

        <div class="text-center">
            <h1 class="my-5 text-base font-semibold font-['Quantico'] uppercase text-[#1a1a1a]">You may also like</h1>
            <div class="">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                    <div class="w-full max-w-sm" *ngFor="let productRecommendation of productRecommendations">
                        <div class=" bg-[#F2F2F2] border border-gray-200 shadow">
                            <a [routerLink]="['/products', productRecommendation.id]">
                                <img class="p-8 mix-blend-darken" src="{{productRecommendation.imageUrl[0]}}"
                                    alt="product image" />
                            </a>

                        </div>
                        <div class="pb-5 text-center flex">
                            <h6 class="text-[12px] font-semibold text-[#1a1a1a] mr-2">{{productRecommendation.name}}
                            </h6>
                            <h6 class="text-[12px] text-gray-500">{{productRecommendation.price | currency : 'Php'}}
                            </h6>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
